<div>
    <h2>{{pageTitle}}</h2>

    <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
      <div>
        <input type="hidden" id="_id" name="_id" formControlName="_id" [(ngModel)]="data._id" />
        <mat-form-field class="example-full-width">
          <input  matInput type="text" formControlName="name" id="name" [(ngModel)]="data.name" />
        </mat-form-field>
        <div *ngIf="addItemForm.get('name')?.invalid && addItemForm.get('name')?.touched">
          <small *ngIf="addItemForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="addItemForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</small>
        </div>
      </div>
  
      <!-- Description Field -->
      <div>
        <label for="description">Description:</label>
        <mat-form-field class="example-full-width">
<textarea matInput id="description" formControlName="description" [(ngModel)]="data.description"></textarea>
        
        </mat-form-field>
        <div *ngIf="addItemForm.get('description')?.invalid && addItemForm.get('description')?.touched">
          <small *ngIf="addItemForm.get('description')?.errors?.['required']">Description is required.</small>
          <small *ngIf="addItemForm.get('description')?.errors?.['maxlength']">Description cannot exceed 200 characters.</small>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="addItemForm.invalid" cdkFocusInitial>Save</button>

    </form>
  </div>
