<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content class="mat-typography">
    <p> Are you sure you want to delete <strong>{{ data.itemId }}</strong>?
        .</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Cancel</button>
    <button mat-button [mat-dialog-close]="data.itemId" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
