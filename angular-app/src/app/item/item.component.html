<div>
    <h1>Items List</h1>

    <!-- Display a loading message while fetching data -->
    <div *ngIf="isLoading">
        <p>Loading items...</p>
    </div>

    <!-- Loop through items and display them -->
    <ul *ngIf="items.length > 0">
        <li *ngFor="let item of items">
            <strong>{{ item.name }}</strong>: {{ item.description }}
        </li>
    </ul>

    <button (click)="toggleCreateForm()">
        {{ showCreateForm ? 'Cancel' : 'Create Item' }}
    </button>

    <!-- Show Create Form if toggled -->

</div>

<app-create-item *ngIf="showCreateForm" (itemCreated)="addItem($event)">
</app-create-item>
